<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="textboxstyle.css">
	<title>Text Box</title>
</head>
<body>
	<h1 align="center" class="heading">TEXT BOX</h1> <!-- Heading -->
    <div class="container" align="center">
        <form class="textboxform"> <!-- Form containing the text box and buttons -->
            <label>Enter your text below</label>
            <br><br>
            <textarea id="text" rows="10" cols="70" onkeyup="updateInfo()" autofocus></textarea> <!-- Textarea for entering text -->
            <br><br>
            <!-- Buttons for various functionalities -->
            <button type="button" onclick="transformUpperCase()">UPPERCASE</button>
            <button type="button" onclick="transformLowerCase()">LOWERCASE</button>
            <button type="button" onclick="findText()">FIND</button>
            <button type="button" onclick="changeColor()">CHANGE COLOR</button>
            <button type="button" onclick="textUnderline()">UNDERLINE</button>
            <button type="button" onclick="clearText()">CLEAR TEXT</button>
            <br><br>
            <h2 id="textinfo">This text contains 0 words and 0 characters</h2> <!-- Displaying text information -->
        </form>
    </div>

    <script type="text/javascript">
        // JavaScript code for various functionalities
        let text = document.getElementById("text");
        let textInfo = document.getElementById("textinfo");
        let clr; // Variable to store color value

        // Function to transform text to uppercase
        function transformUpperCase(){
            text.value = text.value.toUpperCase();
        }

        // Function to transform text to lowercase
        function transformLowerCase() {
            text.value = text.value.toLowerCase();
        }

        // Function to find specific text within the textarea
        function findText(){
            let searchText = prompt("Enter the text : "); // Prompting user for text input
            if(text.value.includes(searchText)){ // Checking if the text contains the input text
                alert(`Search text "${searchText}" is present`);
            }
            else{
                alert(`Search text "${searchText}" is not present`);
            }
        }

        // Function to change text color
        function changeColor(){
            clr = prompt(("Enter your fav color : ").toLowerCase()); // Prompting user for color input
            text.style.color = clr; // Setting text color
        }

        // Function to underline text
        function textUnderline(){
            text.style.textDecoration = `underline 2px solid ${clr}`; // Adding underline style to text
        }

        // Function to update text information (word count and character count)
        function updateInfo(){
            let numberOfWords = text.value.trim().split(" ").length; // Calculating number of words
            textInfo.innerHTML = `This text contains ${numberOfWords} words and ${text.value.length} characters`; // Updating text information
        }

        //Function to clear text
        function clearText(){

        	text.value = " ";
        	updateInfo();
        }
    </script>

</body>
</html>
